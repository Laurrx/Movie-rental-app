<h2>Movies List</h2>
<label class="searchInput">Search Movies:
  <input class="searchInput" name="searchTerm" type="text" (ngModelChange)="changed($event)" [(ngModel)]="searchTerm"
         id="searchTerm"/>
</label>
<div class="table-container">
  <div *ngIf="isLoading" class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <table [ngClass]="{'is-loading':isLoading}">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Genre</th>
      <th>Actions</th>
    </tr>
    <ng-container *ngIf="isLoading">
      <tr *ngFor="let row of [0,1]">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </ng-container>
    <tr *ngFor="let movie of movies | myCustomSearch:debouncedSearchTerm:moviesSearchCriterias">
      <td>{{movie.id}}</td>
      <td>{{movie.title}}</td>
      <td>{{movie.description}}</td>
      <td>{{movie.genre}}</td>
      <td>
        <button>Rent</button>
        <button (click)="editMovie(movie.id)">Edit</button>
        <button (click)="deleteMovie(movie)">Delete</button>
      </td>
    </tr>
  </table>
</div>
<button (click)="addNewMovie()">Add new movie</button>

<app-rent-movie></app-rent-movie>
