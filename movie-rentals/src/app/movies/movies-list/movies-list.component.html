<h2>Movies List</h2>

<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Description</th>
    <th>Genre</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let movie of movies">
    <td>{{movie.id}}</td>
    <td>{{movie.title}}</td>
    <td>{{movie.description}}</td>
    <td>{{movie.genre}}</td>
    <td><span><button (click)="editMovie(movie.id)">Edit</button></span><span><button (click)="deleteMovie(movie)">Delete</button> </span></td>
  </tr>
</table>

<button (click)="addNewMovie()">Add new movie</button>
