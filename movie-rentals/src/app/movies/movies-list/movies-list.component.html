<h2>Movies List</h2>

<label>Search Movies: <input name="searchTerm" type="text" [(ngModel)]="searchTerm" id="searchTerm" /> </label>

<table>
  <tr>
    <th>#</th>
    <th>Id</th>
    <th>Title</th>
    <th>Description</th>
    <th>Genre</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let movie of movies | filter:searchTerm;index as i">
    <td>{{i+1}}</td>
    <td>{{movie.id}}</td>
    <td>{{movie.title}}</td>
    <td>{{movie.description}}</td>
    <td>{{movie.genre}}</td>
    <td><span><button (click)="editMovie(movie.id)">Edit</button></span><span><button (click)="deleteMovie(movie)">Delete</button> </span></td>
  </tr>
</table>

<button (click)="addNewMovie()">Add new movie</button>
