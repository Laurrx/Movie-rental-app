<div class="is-flex">
  <div class="is-flex-grow-1" style="border-right: 5px solid black">
    <h2 style="text-align: center" class="title m-6">{{client.name}} details</h2>
    <form style="max-width: 300px" class="container is-flex is-flex-direction-column is-align-items-center"
          [formGroup]="editClientForm" (ngSubmit)="onSubmit()">
      <div *ngIf="isLoading" class="spinner-container">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <label for="name" class="label">
        Name*
      </label>
      <input id="name" class="input is-rounded" formControlName="name"/>
      <label for="surname" class="label">
        Surname*
      </label>
      <input id="surname" class="input is-rounded" name="surname" formControlName="surname" value="{{client.surname}}"/>
      <div class="field is-grouped mt-4">
        <p class="control">
          <button [disabled]="isLoading" class="button is-responsive is-link" type="submit">Update</button>
        </p>
        <p class="control">
          <button class="button is-responsive" (click)="cancel()">Cancel</button>
        </p>
      </div>
    </form>
  </div>
  <div style="margin-left: 100px" class="is-flex-grow-1 is-justify-content-center">
    <h1 class="title m-6">Rented Movies</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Rented Date</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let movie of rentedMovies">
        <td>{{movie.name}}</td>
        <td>{{movie.rentedDate}}</td>
        <td>{{movie.dueDate}}</td>
        <td>
          <button class="button is-success is-outlined is-rounded">Return</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<app-client-movie-list></app-client-movie-list>
