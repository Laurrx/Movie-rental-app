<h2>Add new client</h2>

<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="name">Name:<br>
      <input formControlName="name" id="name">
    </label><br>
    <p style="color: red" *ngIf="!form.controls.name.valid && form.controls.name.touched">
      Name required!
    </p>
    <label for="surname">Surname:<br>
      <input formControlName="surname" id="surname">
    </label><br>
    <button [disabled]="!form.valid" type="submit">Save</button>
  </form>
</div>
